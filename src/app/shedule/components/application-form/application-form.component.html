<div class="container text-center">
  <h1>
    <span class="material-symbols-outlined align-top pe-1 fs-5 calendar">calendar_month</span>
    Programa tu cita
    <span class="material-symbols-outlined align-top pe-1 fs-5 calendar">calendar_month</span>
  </h1>
<form>
  <div class="form-floating mb-3">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected>Seleccionar mascota</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="floatingSelect">Seleccionar mascota</label>
  </div>
  <div class="form-floating mb-3">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected>Seleccionar tipo de servicio</option>
      <option value="1">Médico</option>
      <option value="2">Estético</option>
    </select>
    <label for="floatingSelect">Seleccionar tipo de servicio</label>
  </div>
  <div class="form-floating mb-3">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected>Servicio</option>
      <option value="1">Médico</option>
      <option value="2">Estético</option>
    </select>
    <label for="floatingSelect">Servicio</label>
  </div>
  <div class="form-floating mb-3">
    <input type="date" class="form-control" id="floatingInput">
    <label for="floatingInput">Fecha deseada para la cita</label>
  </div>
  <div class="form-floating mb-3">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected>Seleccionar hora de la cita</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="2">3</option>
    </select>
    <label for="floatingSelect">Hora de la cita</label>
  </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Correo electrónico</label>
  </div>
  <button type="button" class="btn btn-primary"><span class="material-symbols-outlined align-text-bottom pe-1 fs-5">
    verified
    </span>Programar cita</button>
</form>



</div>
