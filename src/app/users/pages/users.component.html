<div class="card text-center mx-auto tarjeta">
  <div class="row p-0 m-0">
    <div>
      <div class="card-body">
        <h2 class="card-title">Â¿Que tipo de usuario deseas ver?</h2>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" (click)="openDialogCreateUser()">
        <span class="material-symbols-outlined align-text-bottom pe-1 fs-5">
          person_add
        </span>Nuevo usuario
      </button>
    </div>
    <div class="text-center mt-2">

      <button class="btn btn-warning m-1" (click)="setActiveComponent('blocked')"><span

          lock
        </span>Bloqueados</button>
      <button class="btn btn-success m-1" (click)="setActiveComponent('active')"><span
          class="material-symbols-outlined align-text-bottom pe-1 fs-5">
          group
        </span>Activos</button>
    </div>

  </div>
</div>



<app-locked-user *ngIf="activeComponent === 'blocked'"></app-locked-user>
<app-active-user *ngIf="activeComponent === 'active'"></app-active-user>
