<h1 class="text-center">Nuestros servicios</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4" *ngFor="let prueba of pruebas">
      <div class="tarjeta card m-2">
        <img src="https://us.123rf.com/450wm/prescott09/prescott091705/prescott09170500347/78112849-capybara-animales-de-cerca.jpg?ver=6" class="card-img-top" alt={{prueba.id}}>
        <div class="card-body text-center">
          <h2 class="card-title"><strong>{{prueba.title}}</strong></h2>
          <p class="card-text">{{prueba.body}}</p>
          <a href="#" class="btn btn-primary"><span class="material-symbols-outlined pe-1 fs-5 align-text-bottom">
            task_alt
            </span>Solicitar cita</a>
        </div>
      </div>
    </div>


    <!-- Las tarjetas adicionales se agregarán automáticamente en nuevas columnas -->
  </div>
</div>
