<div class="container">
  <a href="inicio/servicios">
  <div class="row justify-content-center">
    <div class="col-md-2" *ngFor="let service of services">
      <div class="card border-info mb-3" style="max-width: 12rem;">
        <div class="card-body text-center">
          <span class="material-symbols-outlined">
            {{service.image}}
            </span>
        </div>
        <div class="card-footer text-center">{{service.name}}</div>
      </div>
    </div>
  </div>
</a>
</div>
