<h1 class="text-center">¡Registrate!</h1>
<form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="d-flex mb-3">
      <div class="name col">
        <label for="documentType" class="form-label">Tipo de documento</label>
        <select class="form-select" id="inputGroupSelect01" formControlName="doc_type">
          <option selected>Seleccione su tipo de documento</option>
          <option value="1">CC</option>
          <option value="2">RC</option>
          <option value="3">PE</option>
        </select>
      </div>
      <div class="col">
        <label for="identificationNumber" class="form-label">Número de documento</label>
        <input type="text" class="form-control" id="identificationNumber" placeholder="Digite su número de documento" formControlName="ident_document">
      </div>
    </div>
    <div class="d-flex mb-3">
      <div class="name col">
        <label for="name" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" formControlName="names">
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="lastName" placeholder="Ingrese su apellido" formControlName="last_name">
      </div>
    </div>
    <div class="d-flex mb-3">
      <div class="name col">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Ingrese su email" formControlName="email">
      </div>
      <div class="col">
        <label for="email2" class="form-label">Confirmar Email</label>
        <input type="email" class="form-control" id="email2" placeholder="Ingrese de nuevo su email" formControlName="confirmEmail">
      </div>
    </div>
    <div class="mb-3 small-input">
      <label for="userName" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control " id="userName" placeholder="Cree un nombre de usuario" formControlName="username">
    </div>
    <div class="d-flex mb-3">
      <div class="name col">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="Cree una contraseña" formControlName="password">
      </div>
      <div class="col">
        <label for="password2" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password2" placeholder="Ingrese de nuevo su contraseña" formControlName="confirmPassword">
      </div>
    </div>

    <div class="d-flex mb-3">
      <div class="name col">
        <label for="phone" class="form-label">Teléfono</label>
      <input type="text" class="form-control " id="phone" placeholder="Número de teléfono" formControlName="phone">
      </div>

    </div>



  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary me-2" [disabled]="formRegister.invalid"><span class="material-symbols-outlined pe-1 align-text-bottom fs-5">
      how_to_reg
      </span>Crear usuario</button>
  </div>

</form>
